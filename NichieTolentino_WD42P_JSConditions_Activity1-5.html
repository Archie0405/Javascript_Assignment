<script>



//Number 4



let grade = prompt("Input the grade: ");

if (grade >= 91 && grade <= 100){
    alert("S grade")
}
else if (grade >= 81 && grade <= 90){
    alert("A grade")
}
else if (grade >= 71 && grade <= 80){
    alert("B grade")
}
else if (grade >= 61 && grade <= 70){
    alert("C grade")
}
else if (grade >= 51 && grade <= 60){
    alert("D grade")
}
else if (grade >= 41 && grade <= 50){
    alert("E grade")
}
else if (grade >= 0 && grade <= 40){
    alert("Student has failed")
}
else {
    alert("Invalid Marks")
}
</script>


<script>



// Number 5

let year = prompt("Input the year: ")

    alert("31")
}
else if (month == 4 || month == 6 || month == 9 || month == 11){
    alert("30")
}
else if (month == 2 && year%4 == 0 && year%100 != 0 || year%400 == 0){
    alert("29")
}
else if (month == 2){
    alert("28")
}
else {
    print("Invalid Month")
}


</script>
