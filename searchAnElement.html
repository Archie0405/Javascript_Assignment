<!DOCTYPE html>
<head>
    <title>Finding an element in an Array
    </title>
</head>
<body>
    <script>

    const language = ["PHP", "Java", "C++", "Python"];
   
    let x = prompt("Input: ");

    let y = 0

    for(let i=0; i < language.length; i++){
    if (language[i] == x){
        y = 1;
    }
}
    answer = (y==1);
    alert(answer);
    </script>
</body>
</html>
