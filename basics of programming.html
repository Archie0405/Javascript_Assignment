    <script>

let age = prompt("Age")

let newage = parseInt(age);

let str ='';

if (newage >= 0 && age <= 1){
    str = "Infant" ;
} else if (newage >= 2  && age <= 4){
    str = "Toddler" ;

} else if (newage >= 5  && age <= 12){

}
